<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fast Quote Generator</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="./css/style.css" />

    </head>
    <body class="d-flex flex-column justify-content-center align-items-center ">
        <div class="Title-Wrapper d-flex align-items-center">
            <h1 class="Title">Unique Quotes Generator</h1>
        </div>
        <div class="Content-wrapper container-xl d-flex flex-wrap justify-content-evenly ">
            <section
                class="Content d-flex flex-column"
            >
                <article
                    class="d-flex flex-column justify-content-between py-5 align-items-center "
                >
                    <p id="quote" class="lead p-lg-5">
                        
                    </p>
                    <h4 id="author" class="text-end pe-5"></h4>

                    <div class="articleBtns d-flex justify-content-evenly">
                        <div class="changeQuoteBtns d-none">
                            <button class="changeQuoteBtn" id="goleft">
                                <i class="bi bi-arrow-left"></i>
                            </button>
                            <button class="changeQuoteBtn" id="goright">
                                <i class="bi bi-arrow-right"></i>
                            </button>
                        </div>
                        <div
                            class="copieBtn-wrapper d-flex align-items-center justify-content-center"
                        >
                            <a class="copieBtn  p-2" tabindex="0" data-bs-trigger="focus" id="copy" data-bs-toggle="popover" data-bs-content="Copied" data-bs-placement="top">
                                Copy <i class="bi bi-clipboard-fill"></i>
                            </a>
                        </div>
                    </div>
                </article>

                <div
                    class="shareBtns d-flex justify-content-center align-items-center py-4"
                >
                    <h3 class="me-5">Share:</h3>
                    <button class="Btn" id="twitter">
                        <i class="bi bi-twitter"></i>
                    </button>
                </div>
            </section>

            <section
                class="genBtn-wrapper d-flex justify-content-center align-items-center"
            >
                <button class="genBtn" id="generate">generate</button>
            </section>
        </div>

        <!--Scripts-->

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="localQuotes.js"></script>
        <script src="script.js"></script>
    </body>
</html>
